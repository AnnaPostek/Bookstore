<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title th:text="${current_operation}">Title</title>
    <style>
        .C\(red\) {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <p th:text="${current_operation}">Operation...</p>
    <form method="post" action="#" th:object="${bookDto}" th:action="@{/book-save}">
        <input type="hidden" id="bookId" th:field="*{id}">
        <span class="C(red)" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id error</span><br>

        <label for="titleId">Book title:</label>
        <input type="text" id="titleId" th:field="*{title}">
        <span class="C(red)" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</span><br>

        <label for="authorId">Author:</label>
        <input type="text" id="authorId" th:field="*{author}">
        <span class="C(red)" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</span><br>

        <label for="publishingHouseId">Publishing House:</label>
        <input type="text" id="publishingHouseId" th:field="*{publishingHouse}">
        <br>

        <label for="categoryName">Category:</label>
        <input type="text" id="categoryName" th:field="*{category.categoryName}">
        <span class="C(red)" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
            Category error</span><br>

        <label for="descriptionId">Description:</label>
        <input type="text" id="descriptionId" th:field="*{description}">
        <br>

        <label for="quantityId">Quantity:</label>
        <input type="number" id="quantityId" th:field="*{quantity}" value=1>
        <br>

        <label for="priceId">Price:</label>
        <input type="number" id="priceId" th:field="*{price}">
        <span class="C(red)" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</span><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
